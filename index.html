<!DOCTYPE html>
<html lang="rus" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Lib</title>
    <link rel="stylesheet" href="styles/main_styles.css" />
    <link rel="stylesheet" href="styles/header_styles.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"
    />
  </head>

  <body style="background-color: #f1f1f1">
    <div class="container">
      <header>
        <div class="logo">
          <img class="logo_img" src="pics/My_Lib_logo.png" />
        </div>
        <div class="header_links_container">
          <a class="header_link" href="index.html">Все книги</a>
          <a class="header_link_broken">Подборки</a>
          <a class="header_link_broken">Категории</a>
        </div>
        <div class="search">
          <form>
            <input type="text" placeholder="На самом деле он не работает" />
            <button class="header_button" type="submit"></button>
          </form>
        </div>
      </header>
      <main>
        <p class="text_header">Все книги</p>

        <div class="cards">
          <div class="card">
            <img class="book_img" src="books_covers/fathers_cover.jpg" />
            <div class="description">
              <h3>Отцы и дети</h3>
              <p>Иван Тургенев</p>
              <div class="open_and_install">
                <a class="opener" href="books/fathers_and_children.pdf"
                  >Открыть</a
                >
                <a
                  style="align-self: flex-end"
                  href="books/fathers_and_children.pdf"
                  download="Отцы_и_дети"
                >
                  <img style="width: 30px" src="pics/download_icon.png" />
                </a>
              </div>
            </div>
          </div>

          <div class="card">
            <img class="book_img" src="books_covers/master_cover.jpg" />
            <div class="description">
              <h3>Мастер и Маргарита</h3>
              <p>Михаил Булгаков</p>
              <div class="open_and_install">
                <a class="opener" href="books/Master-i-Margarita.pdf"
                  >Открыть</a
                >
              <a
                style="align-self: flex-end"
                href="books/Master-i-Margarita.pdf"
                download="Мастер_И_Маргарита"
              >
                <img style="width: 30px" src="pics/download_icon.png" />
              </a>
              </div>
            </div>
          </div>

          <div class="card">
            <img class="book_img" src="books_covers/scarlet_sails_cover.jpg" />
            <div class="description">
              <h3>Алые Паруса</h3>
              <p>Александр Грин</p>
              <div class="open_and_install">
                <a class="opener" href="books/Scarlet_sails.pdf"
                  >Открыть</a
                >
              <a
                style="align-self: flex-end"
                href="books/Scarlet_sails.pdf"
                download="Алые_паруса"
              >
                <img style="width: 30px" src="pics/download_icon.png" />
              </a>
            </div>
            </div>
          </div>

          <div class="card">
            <img
              class="book_img"
              src="books_covers/267px-Pushkin_Dubrovsky_1919.jpg"
            />
            <div class="description">
              <h3>Дубровский</h3>
              <p>Александр Пушкин</p>
              <div class="open_and_install">
                <a class="opener" href="books/Pushkin_A._Spisokshkolnoy._Dubrovskiyi.a4.pdf"
                  >Открыть</a
                >
              <a
                style="align-self: flex-end"
                href="books/Pushkin_A._Spisokshkolnoy._Dubrovskiyi.a4.pdf"
                download="Дубровский"
              >
                <img style="width: 30px" src="pics/download_icon.png" />
              </a>
            </div>
            </div>
          </div>

          <div class="card">
            <img class="book_img" src="books_covers/Hero.jpg" />
            <div class="description">
              <h3>Герой нашего времени</h3>
              <p>Михаил Лермонтов</p>
              <div class="open_and_install">
                <a class="opener" href="books/Lermontov_M._Geroyi_Nashego_VremeniI.a4.pdf"
                  >Открыть</a
                >
              <a
                style="align-self: flex-end"
                href="books/Lermontov_M._Geroyi_Nashego_VremeniI.a4.pdf"
                download="Герой_нашего_времени"
              >
                <img style="width: 30px" src="pics/download_icon.png" />
              </a>
            </div>
            </div>
          </div>
        </div>
      </main>
      <footer></footer>
    </div>
  </body>
</html>
